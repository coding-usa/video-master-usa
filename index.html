<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Redirection</title>
</head>
<body>
    <h1>URL Redirection Example</h1>
    <button id="redirectBtn">Redirect</button>

    <script>
        document.getElementById('redirectBtn').addEventListener('click', function() {
            // Redirect to a new URL
            window.location.href = 'https://www.example.com';
        });
        
        // Example condition-based redirection
        function checkConditionAndRedirect() {
            const condition = true; // Replace with your actual condition
            if (condition) {
                window.location.href = 'https://www.anotherexample.com';
            }
        }

        // Call this function when you want to perform the redirection
        checkConditionAndRedirect();
    </script>
</body>
</html>
